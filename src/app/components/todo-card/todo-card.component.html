<div class="container todo-card-style p-2 shadow-sm">
  <div class="todo-header" [ngStyle]="{ 'display': 'flex', 'justify-content':'space-between' }">
    <p>Todo title</p>
    <p>Todo status</p>
  </div>
  <div class="todo-content">
    <p>Todo Description</p>
  </div>
  <div class="todo-footer">
    <button class="btn delete-btn">Delete</button>
    <button class="btn primary-btn ms-2">Done</button>
  </div>
</div>
